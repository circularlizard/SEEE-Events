name: CI – Mutation Testing

on:
  schedule:
#    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM
  workflow_dispatch:

jobs:
  mutation:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          REDIS_URL: redis://localhost:6379

      - name: Run mutation testing
        run: npm run test:mutation
        env:
          REDIS_URL: redis://localhost:6379

      - name: Upload mutation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-report
          path: reports/mutation
          retention-days: 30

      - name: Gate on mutation score (>= 80%)
        run: |
          if [ ! -f reports/mutation/mutation-score.json ]; then
            echo "❌ Mutation score file not found: reports/mutation/mutation-score.json"
            exit 1
          fi

          SCORE=$(jq -r '.mutationScore' reports/mutation/mutation-score.json)
          echo "Mutation score: $SCORE%"
          if (( $(echo "$SCORE < 80" | bc -l) )); then
            echo "❌ Mutation score ($SCORE%) is below 80% threshold"
            exit 1
          fi
