name: CI â€“ Mutation Testing

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  mutation:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          REDIS_URL: redis://localhost:6379

      - name: Run mutation testing
        run: npm run test:mutation
        env:
          REDIS_URL: redis://localhost:6379

      - name: Upload mutation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-report
          path: reports/mutation
          retention-days: 30

      - name: Check mutation score
        run: |
          if [ -f reports/mutation/mutation-score.json ]; then
            SCORE=$(jq -r '.mutationScore' reports/mutation/mutation-score.json)
            echo "Mutation score: $SCORE%"
            if (( $(echo "$SCORE < 80" | bc -l) )); then
              echo "::warning::Mutation score ($SCORE%) is below 80% threshold"
            fi
          fi

      - name: Comment PR with mutation results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('reports/mutation/mutation-score.json')) {
              const report = JSON.parse(fs.readFileSync('reports/mutation/mutation-score.json', 'utf8'));
              const body = `## Mutation Testing Results
              
              - **Mutation Score:** ${report.mutationScore}%
              - **Killed:** ${report.killed}
              - **Survived:** ${report.survived}
              - **Timeout:** ${report.timeout}
              - **No Coverage:** ${report.noCoverage}
              
              [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
