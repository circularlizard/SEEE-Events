name: CI â€“ Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run unit tests with coverage
        run: npm run test:unit
        env:
          REDIS_URL: redis://localhost:6379

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run BDD E2E tests with instrumentation
        run: cross-env INSTRUMENT_CODE=1 npm run test:bdd
        env:
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_SECRET: test-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000

      - name: Merge coverage reports
        run: npm run test:merge

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-total
          path: coverage/total
          retention-days: 30

      - name: Upload unit coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-unit
          path: coverage/unit
          retention-days: 30

      - name: Upload E2E coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-e2e
          path: coverage/e2e
          retention-days: 30

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results
          retention-days: 30
