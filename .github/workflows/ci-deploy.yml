name: CI â€“ Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: []
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 7

      - name: Deploy notification
        run: |
          echo "Build completed successfully"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Ready for deployment to hosting platform"
          echo ""
          echo "Next steps:"
          echo "1. Download build artifacts"
          echo "2. Deploy to Vercel/hosting platform"
          echo "3. Verify deployment health"
